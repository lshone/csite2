<main>
  <section>
    <h2>Forgot your password?</h2>
    <p>We can send you a link to reset your password</p>
    <mat-form-field>
      <input matInput placeholder="Email Address:" [(ngModel)]="email")] required>
    </mat-form-field>
    <button mat-raised-button (click)="resetPassword()">Get password reset link</button>
  </section>
</main>
