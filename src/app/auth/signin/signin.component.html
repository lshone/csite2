<main>
  <section>
    <form [formGroup]="signInForm" (ngSubmit)="signIn()">
      <h3>Welcome!</h3>
      <p>Sign in to your Account</p>

      <mat-form-field [formGroup]="signInForm">
        <input
          matInput
          placeholder="User Name:"
          [formControl]="email"
          required
        />
        <mat-error *ngIf="email.valid">Not a valid email address</mat-error>
      </mat-form-field>

      <mat-form-field [formGroup]="signInForm">
        <input
          matInput
          placeholder="Password:"
          [type]="hide ? 'password' : 'text'"
          [formControl]="password"
          required
        />

        <mat-icon matSuffix (click)="hide = !hide">
          {{ hide ? "visibility" : "visibility_off" }}
        </mat-icon>
        <mat-hint align="end">
          <a routerLink="/reset-password">Forgot Password?</a>
        </mat-hint>

        <mat-error *ngIf="password.valid">Not a valid password</mat-error>
      </mat-form-field>

      <button mat-raised-button type="submit" color="accent">Sign in</button>

      <p>Tired of yet another password to remember? Continue with:</p>
      <button mat-raised-button (click)=auth.googleLogin()>Google</button>
      <button mat-raised-button (click)=auth.facebookLogin()>Facebook</button>

    </form>
  </section>
</main>
